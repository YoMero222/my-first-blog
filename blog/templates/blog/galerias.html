{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2>Galerias</h2>
<div class="card-columns"">
  {%  for galeria in galerias %}
  <div class="card" style="width: 18rem;">
    <a class="page-link" href="{% url 'galeria' pk=galeria.pk %}">
      <img class="card-img-top" src="{{ galeria.imagen.url }}"  alt="Card image cap" width="180" height="180">
        <div class="card-body">
          <h2>{{galeria.nombre}}</h2>
        </div>
        </a>
  </div>
  {% endfor %}
</div>
<div class="row justify-content-center">
  <ul class="pagination pagination-lg">
    {%  for t in total_array %}
      {% ifequal  t num %}
        <li class="page-item active"><a class="page-link" href="{% url 'galerias' num=t %}">{{t}}</a></li>
      {% else %}
        <li class="page-item"><a class="page-link" href="{% url 'galerias' num=t %}">{{t}}</a></li>
      {% endifequal %}
    {% endfor %}
  </ul>
</div>
{% endblock %}
