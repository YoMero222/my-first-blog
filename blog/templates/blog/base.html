{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@nytimesbits" />
        <meta name="twitter:creator" content="@nickbilton" />
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'png/favicon.png' %}"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script>home=window.location.protocol+window.location.hostname</script>

        {% block header %}
        {% endblock %}

    </head>
    <body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
          <!-- Brand -->

          <a  href="/">
          <img  src="{% static "png/logo2.png" %}" alt="Logo" class="img-responsive" ></img>
        </a>
        </div>
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"> </span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar" align="right">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" href="{% url 'noticias' num=1 %}">Noticias</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="{% url 'galerias' num=1 %}">Galerías</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="{% url 'nosotros' %}">Nosotros</a>
              </li>
              <li class="nav-item">
                <form class="navbar-form" action="{% url 'buscar' num=1 %}" method="get">
                  <div class="form-check form-check-inline">
                      {% csrf_token %}
                  <input type="search" class="form-control" placeholder="Buscar..." id="search" name="search"/>
                  <button class="btn-success btn-md" ><i class="material-icons">search</i></button>
                  </div>
                </form>

              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid" id="body">
          <div class="inicio">
                {% block content %}
                {% endblock %}
              </div>
        </div>

        <div class="page-pies">
        <div class="container-fuild" >
        Iconos diseñados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
        <div class="container-fuild" align="right">
          <a href="https://www.facebook.com/Opción-Sonora-103521028046280/" target="_blank"><img src="{% static "png/facebook.png" %}" alt="facebook" width="35" height="35"></a>
          <a href="https://www.youtube.com/channel/UCB6QkSftVLK0tTdzNY2zuKg" target="_blank"><img src="{% static "png/youtube.png" %}" alt="youtube" width="35" height="35"></a>
          <a href="https://twitter.com/OpcionSonora?s=09" target="_blank"><img src="{% static "png/twitter.png" %}" alt="twitter" width="35" height="35"></a>
          <a href="https://instagram.com/opcionsonora?igshid=nrvtn306ilhe" target="_blank"><img src="{% static "png/instagram.png" %}" alt="instagram" width="35" height="35"></a>

        </div>
        </div>
        </div>
    </body>
</html>
