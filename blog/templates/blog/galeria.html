{% extends 'blog/base.html' %}
{% load static %}
{% block header %}
{%  for n in nombre %}
<title>{{n}}</title
  <meta property="og:title"              content="{{n}}" />
  <meta property="og:image"              content="{{n.imagen.url}}" />
{%endfor%}
<meta property="og:description"        content="Un espacio para todos los melomanos" />
{% endblock %}

{% block content %}
{%  for n in nombre %}
<h2>{{n}}
  <a href="http://www.facebook.com/sharer.php?u={{request.scheme}}://{{request.get_host}}{% url 'galeria' pk=n.pk %}" target="_blank"><img src="{% static "png/facebookShare.png" %}" alt="facebook" width="25" height="25"></a>
  <a href="https://twitter.com/share?url={{request.scheme}}://{{request.get_host}}{% url 'galeria' pk=n.pk %}" target="_blank"><img src="{% static "png/twitterShare.png" %}" alt="twitter" width="25" height="25"></a>
  <a href="https://api.whatsapp.com/send?text={{request.scheme}}://{{request.get_host}}{% url 'galeria' pk=n.pk %}" target="_blank"><img src="{% static "png/whatsappShare.png" %}" alt="whatsapp" width="25" height="25"></a>

</h2>
{%endfor%}


<div class="container-md">

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      {%  for n in nombre %}
      <img class="d-block w-100" src="{{ n.imagen.url }}" alt="First slide">
      {%endfor%}
    </div>
    {%  for imagen in imagenes %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ imagen.imagen.url }}" alt="Second slide">
    </div>
    {%endfor%}
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>

{% endblock %}
