{% extends 'blog/base.html' %}

{% block content %}

    <div class="row">
      <div class="col-xs-12 col-md-10" >
        <h2> Ultimo video </h2>

          </iframe>
        </div>
        {% for post in posts %}
          <div class="post">
            <div class="date">
              {{ post.published_date }}
            </div>
{{ post.imagen.url }}
            <img src="{{ post.imagen.url }}"  width="50" height="50">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

          </div>
        {% endfor %}
      </div>
